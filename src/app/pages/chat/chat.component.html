<main>
  <div class="container">
    <h3 class="mb-3">
      Supa Chat
      <button (click)="logOut()" class="btn btn-secondary" style="float: right;">
        Log out
      </button>
    </h3>

    <div class="card">
      <div class="col-12 col-lg-12 col-xl-12">

        <div class="position-relative">
          <div class="chat-messages p-4">
            <div class="chat-message-left pb-4">
              <div class="me-5">
                <img
                  src="https://res.cloudinary.com/dz4tt9omp/image/upload/v1687699216/photo_5960666862087946083_w.jpg"
                  class="rounded-circle mr-1"
                  width="40"
                  height="40">
                <div class="text-muted small text-nowrap mt-2">5:54 am</div>
              </div>

              <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                <div class="font-weight-bold mb-1">Sharon Doe</div>
                Lorem ipsum dolor sit amet...
              </div>
            </div>
          </div>
        </div>

        <!-- FORM -->
        <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
          <div class="flex-grow-0 py-3 px-4 border-top">
            <div class="input-group">
              <input
                type="text"
                formControlName="chat_message"
                class="form-control"
                placeholder="Type your message">

              <button class="btn btn-primary" type="submit">
                Send
              </button>
            </div>
          </div>
        </form>
        <!-- END FORM -->

      </div>
    </div>
  </div>
</main>
